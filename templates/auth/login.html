{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="https://salam.pagarnusa.or.id/favicon-16x16.png">
    <link rel="icon" type="image/png" href="https://salam.pagarnusa.or.id/favicon-32x32.png">
    <title>Pagarnusa | Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'sb/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static  'sb/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-7">
                <div class="card o-hidden border-0 shadow mb-4 my-5">
                    <div class="card-body">
                        <div class="p-5">
                            <div class="text-center">
                                <img class="sidebar-card-illustration mb-4" src="https://salam.pagarnusa.or.id/assets/images/logo/logo.svg" width="150" alt="Logo">
                                <h1 class="h4 text-gray-900">Admin Login</h1>
                            </div>
                            <form method="POST" action=".">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                <div class="form-group">
                                    {{ form.username.label_tag }}
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    {{ form.password.label_tag }}
                                    {{ form.password }}
                                </div>
                                <br>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Sign In</button>
                                </div>
                            </form>
                            <hr>
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'members-register' %}" class="btn btn-primary btn-user btn-block">Form Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'sb/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'sb/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'sb/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'sb/js/sb-admin-2.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for message in messages %}
                    swal.fire('{{ message.tags }}', '{{ message }}', '{{ message.tags }}');
                {% endfor %}
            });
        </script>
    {% endif %}

</body>

</html>
